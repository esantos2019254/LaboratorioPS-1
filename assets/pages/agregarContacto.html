<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/agregarContactoStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .transparent-card {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
    <title>Agregar Contacto</title>
</head>

<body>
    <div class="container mt-4">
        <div class="card transparent-card" style="width: 18rem;">
            <div class="card-header">
                <h3>Agregar Datos</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre">
                    </div>
                    <div class="form-group">
                        <label for="email">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingresa el apellido">
                    </div>
                    <div class="form-group">
                        <label for="email">Edad:</label>
                        <input type="text" class="form-control" id="edad" placeholder="Ingresa la edad">
                    </div>
                    <div class="form-group">
                        <label for="email">Teléfono:</label>
                        <input type="text" class="form-control" id="telefono" placeholder="Ingresa el teléfono">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo:</label>
                        <input type="text" class="form-control" id="correo" placeholder="Ingresa el correo">
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../scripts/agregarContactoLogica.js"></script>
</body>

</html>
